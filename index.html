<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whats My Grade</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Whats My Grade</h1>
    <form>
      <label for="media">Qual a média na sua escola?</label>
      <input type="number" id="media">

      <label for="questões">Quantas questões tinham na prova?</label>
      <input type="number" id="questions">

      <label for="acertou">Quantas questões você acertou?</label>
      <input type="number" id="acertou">

      <label for="value">Quantos pontos valia a prova?</label>
      <input type="number" id="value">
    </form>
    <button class="neon-btn" onclick="calcular()">Calcular!</button>
    <p id="resultado"></p>
  </div>


  <script src="scripts.js"></script>
</body>

</html>
